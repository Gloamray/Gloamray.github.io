<html>
    <head>
        <title>Wheel of board game</title>
        <script src='Winwheel.js'></script>
    </head>
    <body>
        <canvas id='canvas' width='880' height='300'>
            Canvas not supported, use another browser.
        </canvas>
        <script>
            let theWheel = new Winwheel({
                'outerRadius'     : 212,        // Set outer radius so wheel fits inside the background.
                'innerRadius'     : 75,         // Make wheel hollow so segments dont go all way to center.
                'textFontSize'    : 24,         // Set default font size for the segments.
                'textOrientation' : 'vertical', // Make text vertial so goes down from the outside of wheel.
                'textAlignment'   : 'outer',    // Align text to outside of wheel.
                'numSegments'     : 24,         // Specify number of segments.
                'segments'        :             // Define segments including colour and text.
                [                               // font size and text colour overridden on backrupt segments.
                   {'fillStyle' : '#e70697', 'text' : 'Pokemon TCG'},
                   {'fillStyle' : '#fff200', 'text' : 'Mars teraforming'},
                   {'fillStyle' : '#f6989d', 'text' : 'Captain marvel'},
                   {'fillStyle' : '#ee1c24', 'text' : 'Zombiecide'},
                   {'fillStyle' : '#00aef0', 'text' : 'Ashes reborn'},
                   {'fillStyle' : '#ee1c24', 'text' : 'Nemesis'},
                   {'fillStyle' : '#f6989d', 'text' : 'Attack on Titan'},
                   {'fillStyle' : '#f26522', 'text' : 'Adrenalien'},
                   {'fillStyle' : '#3cb878', 'text' : 'Zombie dice'},
                   {'fillStyle' : '#a186be', 'text' : 'Unmatched'},
                   {'fillStyle' : '#fff200', 'text' : '7 wonders'},
                   {'fillStyle' : '#00aef0', 'text' : 'Friends QA'},
                   {'fillStyle' : '#00aef0', 'text' : 'Exploding kittens'},
                   {'fillStyle' : '#a186be', 'text' : 'MTG'},
                   {'fillStyle' : '#a186be', 'text' : 'Key forge'},

                ],
                'animation' :           // Specify the animation to use.
                {
                    'type'     : 'spinToStop',
                    'duration' : 10,
                    'spins'    : 3,
                    'callbackFinished' : alertPrize,  // Function to call whent the spinning has stopped.
                    'callbackSound'    : playSound,   // Called when the tick sound is to be played.
                    'soundTrigger'     : 'pin'        // Specify pins are to trigger the sound.
                },
                'pins' :                // Turn pins on.
                {
                    'number'     : 24,
                    'fillStyle'  : 'silver',
                    'outerRadius': 4,
                }
            });
 
            // Loads the tick audio sound in to an audio object.
            let audio = new Audio('tick.mp3');
 
            // This function is called when the sound is to be played.
            function playSound()
            {
                // Stop and rewind the sound if it already happens to be playing.
                audio.pause();
                audio.currentTime = 0;
 
                // Play the sound.
                audio.play();
            }
 
            // Called when the animation has finished.
            function alertPrize(indicatedSegment)
            {
                // Display different message if win/lose/backrupt.
                if (indicatedSegment.text == 'LOOSE TURN') {
                    alert('Sorry but you loose a turn.');
                } else if (indicatedSegment.text == 'BANKRUPT') {
                    alert('Oh no, you have gone BANKRUPT!');
                } else {
                    alert("You have chosen " + indicatedSegment.text);
                }
            }
        </script>
    </body>
</html>
